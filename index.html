<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM</title>
</head>

<body>
    <header>
        <h1>Guess My Number !</h1>
        <button class="btn-again">Again!</button>
        <p class="beetween">(Beetween 1 and 20)</p>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" min="1" />
            <button class="btn check">Check !</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">üòé Score: <span class="score">0</span></p>
            <p class="label-highscore">
                üèÜ Highscore: <span class="highscore"></span>
            </p>
        </section>
    </main>
    <script>
        // create random number 1 - 20
        const secretNumber = Math.floor(Math.random() * 20) + 1;
        let score = 0
        let highscore = 0
        document.querySelector('.highscore').textContent = highScore(score);
        document.querySelector('.number').textContent = secretNumber
            // Event click when click a button
        document.querySelector('.check').addEventListener('click', function() {
                // Using Number() convert string to number
                const guess = Number(document.querySelector('.guess').value)
                console.log(guess, typeof guess)
                if (!guess) {
                    document.querySelector('.message').textContent = 'No number'
                }
                // Using operator "===" to compare a datatypes, value 
                else if (guess === secretNumber) {
                    document.querySelector('.message').textContent = 'Correct number'
                    document.querySelector('body').style.backgroundColor = '#60b347'
                    if (score > highscore) {
                        highscore = score

                        highScore(score)
                        document.querySelector('.highscore').textContent = highScore(score);
                    }

                } else if (guess > secretNumber) {
                    document.querySelector('.message').textContent = 'Too high'
                    if (guess > 0) {
                        score++;
                        document.querySelector('.score').textContent = score
                    }
                    // else {
                    //     document.querySelector('.message').textContent = 'You lost the game'
                    //     document.querySelector('.score').textContent = 0
                    // }
                } else if (guess < secretNumber) {
                    document.querySelector('.message').textContent = 'Too low'

                    if (guess > 0) {
                        score++;
                        document.querySelector('.score').textContent = score
                    }
                }
            })
            // Event click button Again
        document.querySelector('.btn-again').addEventListener('click', function() {
                let score = 20
                const secretNumber = Math.floor(Math.random() * 20) + 1;
                document.querySelector('body').style.backgroundColor = '#1f1f1f'
                document.querySelector('.message').textContent = 'Start guessing...'
                document.querySelector('.score').textContent = score

            })
            // Function store highScore
        function highScore(score) {
            var saved = 0;
            try {
                saved = parseFloat(localStorage.highScore);
            } catch (e) {
                saved = 0;
            }
            if (!(typeof score === 'undefined')) {
                try {
                    score = parseFloat(score);
                } catch (e) {
                    score = 0;
                }
                if (score > saved) {
                    saved = score;
                    localStorage.highScore = '' + score;
                }
            }
            if (isNaN(saved)) {
                saved = 0;
                localStorage.highScore = '0';
            }
            return saved;
        }
    </script>
</body>

</html>
